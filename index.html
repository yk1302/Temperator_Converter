<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container1">
        <div>
            <h1>Temperature Converter</h1>
        </div>
        <div class="container-fluid ">
            <div class="cardView row">
                <div class="inp  col-lg-3 ">
                    <input type="number" class="form-control decor" id="cel" placeholder="Celsius" onkeyup="celcius(this.value)" />
                </div>
                <div class="inp col-lg-3 ">
                    <input type="number" class="form-control decor" id="kel" placeholder="Kelvin" onkeyup="kelvin(this.value)" />
                </div>s
                <div class="inp col-lg-3 ">
                    <input type="number" class="form-control decor" id="fah" placeholder="Fahrenheit" onkeyup="fahrenheit(this.value)" />
                </div>
            </div>
            <div class="center">

                <button type="button" class="btn btn-lg buton" onclick="remove()">Clear</button>

            </div>
        </div>


    </div>




    <script src="script.js"></script>
</body>

</html>
